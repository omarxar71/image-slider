<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- media query  -->
     <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="./images/pexels-castorlystock-3639034.jpg" alt="Image 1"></div>
                <div class="slide"><img src="./images/pexels-filippofaccendini-1312300-2634202.jpg" alt="Image 2"></div>
                <div class="slide"><img src="./images/pexels-tima-miroshnichenko-5846252.jpg" alt="Image 3"></div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- Dots for navigation -->
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
